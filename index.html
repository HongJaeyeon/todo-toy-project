<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>jaeyeonhong</title>  
</head>
<body>
    <form id="login-form" class="hidden">
        <!-- js에서 유효성 검사하는 것을 html에서 할 수 있는데, 조건은 form 태그 안 input 태그 -->
        <!-- 새로 고침 되는 이유 : form이 자동적으로 submit 하기 때문이다. -->
        <input type="text" required maxlength="15" placeholder="What's your name?"/>
        <input type="submit" value="Login"/> 
    </form>
    <h2 id="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <div id="quote">
        <span></span>
        <span></span>
    </div>

    <form id="todo-form">
        <input type="text" placeholder="Enter todo!" required/>
    </form>
    <ul id="todo-list"></ul>

    <div id="weather">
        <span></span>
        <span></span>
    </div>
    
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
