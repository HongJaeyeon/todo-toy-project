<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>jaeyeonhong</title>  
</head>
<body>
    <div class="container">
        <div class="left">
            <form id="login-form" class="logform hidden">
                <!-- js에서 유효성 검사하는 것을 html에서 할 수 있는데, 조건은 form 태그 안 input 태그 -->
                <!-- 새로 고침 되는 이유 : form이 자동적으로 submit 하기 때문이다. -->
                <div class="landing">Name?</div>
                <input type="text" required maxlength="10" size="6" placeholder="I'm"/>
            </form>
            <span id="greeting" class="landing hidden"></span>
            <div class="null"></div>
            <div id="quote">
                <span class="writing"></span>
                <br><span class="person">-</span>
                <span class="person"></span>
            </div>
            <div class="null"></div>
            <div class="null"></div>
            <span class="title">Now time:</span><br>
            <span id="clock" class="content">00:00:00</span><br>
            <span class="title">Now weather in your city:</span>
            <div id="weather" class="content">
                <span></span>
                <span>in</span>
                <span></span>
            </div>
        </div>
        <div class="right">
            <span class="title">Todo</span>
            <form id="todo-form">
                <input type="text" placeholder="Enter todo!" required/>
            </form>
            <ul id="todo-list"></ul>
        </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
